<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="description" content="Your tasks, simply done" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style"
          content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tickr" />
    <title>Tickr</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="/static/icons/favicon-32x32.png" />
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="/static/icons/favicon-16x16.png" />
    <link rel="icon" href="/static/icons/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar Navigation -->
      <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button class="sidebar-toggle" id="sidebarToggle">
            <div class="toggle-icon">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </div>
            <span class="sidebar-title">Tickr</span>
          </button>
        </div>
        <ul class="nav-list" id="navList">
          <!-- Lists will be populated by JS -->
        </ul>
        <div class="sidebar-footer">
          <button class="add-list-btn" id="addListBtn" title="New List">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>New List</span>
          </button>
          <button class="settings-btn" id="settingsBtn" title="Settings">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
              </path>
            </svg>
            <span>Settings</span>
          </button>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="main-content">
        <header class="header">
          <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Open menu">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <span class="list-title-icon" id="listTitleIcon"></span>
          <h1 class="list-title" id="listTitle">Todos</h1>
          <span class="offline-indicator" id="offlineIndicator">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <line x1="1" y1="1" x2="23" y2="23"></line>
              <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
              <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
              <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
              <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
              <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
              <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            Offline
          </span>
          <div class="header-actions">
            <button class="refresh-btn" id="refreshBtn" title="Refresh list">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
              </svg>
            </button>
            <button class="edit-list-btn" id="editListBtn" title="Edit list">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
            <button class="history-btn" id="historyBtn" title="Show history">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
              </svg>
            </button>
          </div>
        </header>
        <!-- Add Item Form -->
        <form class="add-item-form" id="addItemForm">
          <input type="text"
                 class="add-item-input"
                 id="addItemInput"
                 placeholder="Add new item..."
                 autocomplete="off" />
          <button type="submit" class="add-item-btn" aria-label="Add">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </form>
        <!-- Items List -->
        <ul class="items-list" id="itemsList">
          <!-- Items will be populated by JS -->
        </ul>
        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
          <svg viewBox="0 0 24 24"
               fill="none"
               stroke="currentColor"
               stroke-width="1.5">
            <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
            </path>
          </svg>
          <p>This list is empty</p>
          <span>Add your first item</span>
        </div>
      </main>
      <!-- History Panel -->
      <aside class="history-panel" id="historyPanel">
        <div class="history-header">
          <h2>History</h2>
          <button class="close-history-btn" id="closeHistoryBtn" aria-label="Close">
            <svg viewBox="0 0 24 24"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <ul class="history-list" id="historyList">
          <!-- History will be populated by JS -->
        </ul>
      </aside>
      <!-- Overlay for mobile -->
      <div class="overlay" id="overlay"></div>
    </div>
    <!-- Modal for new list -->
    <div class="modal" id="newListModal">
      <div class="modal-content">
        <h2>Create New List</h2>
        <form id="newListForm">
          <input type="text"
                 id="newListName"
                 placeholder="List name"
                 autocomplete="off"
                 required />
          <div class="icon-picker">
            <button type="button" class="icon-picker-toggle" id="iconPickerToggle">
              <span class="icon-preview" id="iconPreview">
                <svg viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2">
                  <line x1="8" y1="6" x2="21" y2="6"></line>
                  <line x1="8" y1="12" x2="21" y2="12"></line>
                  <line x1="8" y1="18" x2="21" y2="18"></line>
                  <line x1="3" y1="6" x2="3.01" y2="6"></line>
                  <line x1="3" y1="12" x2="3.01" y2="12"></line>
                  <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
              </span>
              <span class="icon-picker-label">Choose icon</span>
              <svg class="chevron"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="icon-options" id="iconOptions">
              <!-- Populated dynamically by JS from the icons object -->
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="cancelNewList">Cancel</button>
            <button type="submit" class="btn-create">Create</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal for editing list -->
    <div class="modal" id="editListModal">
      <div class="modal-content">
        <h2>Edit List</h2>
        <form id="editListForm">
          <input type="text"
                 id="editListName"
                 placeholder="List name"
                 autocomplete="off"
                 required />
          <div class="icon-picker">
            <button type="button" class="icon-picker-toggle" id="editIconPickerToggle">
              <span class="icon-preview" id="editIconPreview">
                <svg viewBox="0 0 24 24"
                     fill="none"
                     stroke="currentColor"
                     stroke-width="2">
                  <line x1="8" y1="6" x2="21" y2="6"></line>
                  <line x1="8" y1="12" x2="21" y2="12"></line>
                  <line x1="8" y1="18" x2="21" y2="18"></line>
                  <line x1="3" y1="6" x2="3.01" y2="6"></line>
                  <line x1="3" y1="12" x2="3.01" y2="12"></line>
                  <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
              </span>
              <span class="icon-picker-label">Choose icon</span>
              <svg class="chevron"
                   viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="icon-options" id="editIconOptions">
              <!-- Populated dynamically by JS from the icons object -->
            </div>
          </div>
          <div class="setting-group">
            <label for="editListSort">Sorting</label>
            <select id="editListSort" class="setting-select">
              <option value="alphabetical">Alphabetical (A-Z)</option>
              <option value="alphabetical_desc">Alphabetical (Z-A)</option>
              <option value="created_desc">Newest first</option>
              <option value="created_asc">Oldest first</option>
            </select>
          </div>
          <div class="modal-actions-split">
            <button type="button"
                    class="btn-icon-danger"
                    id="deleteListBtn"
                    title="Delete list">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
            <div class="modal-actions">
              <button type="button" class="btn-cancel" id="cancelEditList">Cancel</button>
              <button type="submit" class="btn-create">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal for editing item -->
    <div class="modal" id="editItemModal">
      <div class="modal-content">
        <h2>Edit Item</h2>
        <form id="editItemForm">
          <input type="text"
                 id="editItemText"
                 placeholder="Item text"
                 autocomplete="off"
                 required />
          <div class="modal-actions-split">
            <button type="button"
                    class="btn-icon-danger"
                    id="deleteEditItem"
                    title="Delete">
              <svg viewBox="0 0 24 24"
                   fill="none"
                   stroke="currentColor"
                   stroke-width="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              </svg>
            </button>
            <div class="modal-actions">
              <button type="button" class="btn-cancel" id="cancelEditItem">Cancel</button>
              <button type="submit" class="btn-create">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Modal for settings -->
    <div class="modal" id="settingsModal">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="setting-group">
          <label for="listSortSetting">List sorting</label>
          <select id="listSortSetting" class="setting-select">
            <option value="alphabetical">Alphabetical (A-Z)</option>
            <option value="alphabetical_desc">Alphabetical (Z-A)</option>
            <option value="created_desc">Newest first</option>
            <option value="created_asc">Oldest first</option>
            <option value="custom">Custom</option>
          </select>
          <p class="setting-hint" id="listSortHint">With "Custom" you can reorder lists via drag & drop in the sidebar.</p>
        </div>
        <div class="setting-group">
          <label>Troubleshooting</label>
          <button type="button" class="btn-danger" id="clearCacheBtn">Clear cache & reload</button>
          <p class="setting-hint">
            For display issues or after updates: Clears all cached data and
            completely reloads the page.
          </p>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="cancelSettings">Cancel</button>
          <button type="button" class="btn-create" id="saveSettings">Save</button>
        </div>
      </div>
    </div>
    <!-- Undo Toast -->
    <div class="toast" id="undoToast">
      <span class="toast-message" id="toastMessage"></span>
      <button class="toast-action" id="toastUndo">Undo</button>
      <button class="toast-close" id="toastClose" title="Close">
        <svg viewBox="0 0 24 24"
             fill="none"
             stroke="currentColor"
             stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="toast-progress" id="toastProgress"></div>
    </div>
    <script src="/static/js/app.js"></script>
  </body>
</html>
