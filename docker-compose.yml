services:
  tickr:
    image: hoffmanju/tickr:latest
    container_name: tickr
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - tickr_data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/lists')"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  tickr_data:
